<!DOCTYPE html>
<html>
<head>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyJUwEpWPLTDZrX9TVeq5m8vGQScqyZCA&libraries=places"></script>
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet" type="text/css">
  <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet" type="text/css">
  <script src="https://use.fontawesome.com/7e9dc1e680.js"></script>
</head>
<body>
  <v-app id="app" standalone>
    <main>
      <v-card class="grey lighten-2" flat>
        <v-layout row>
            <v-flex xs12 style="min-height: 200px; background-image: linear-gradient(141deg,#009e6c 0,#00d1b2 71%,#00e7eb 100%);">
                <v-container>
                    <h1 style="color: #fff;font-size: 2.75rem;font-weight: 300;line-height: 1.125;">Vuetify Google Autocomplete</h1>
                    <h2 style="color: rgba(255,255,255,.9);margin-top: -1.25rem;font-size: 1.25rem; font-weight: 300; line-height: 1.25;">A Vuetify ready Vue.js autosuggest component for the Google Maps Places API. Based on <a :href="vueGoogleAutocompleteLink">Vue Google Autocomplete</a>.</h2>
                </v-container>
            </v-flex>
        </v-layout>
        <v-container fluid>
          <v-layout row>
            <v-flex xs8>
              <v-card flat height="300px">
                <v-container>
                  <p>Start typing an address to see the result returned from Google.</p>
                  <vuetify-google-autocomplete
                    id="map"
                    classname="input"
                    :placeholder="placeholderText"
                    :types="types"
                    :country="country"
                    :enable-geolocation="enableGeolocation"
                    v-on:placechanged="getAddressData"
                  >
                  </vuetify-google-autocomplete>
                </v-container>
                <v-container>
                  <v-layout row>
                    <v-flex xs2>Result:</v-flex>
                      <v-flex xs10>
                        <div class="message-body">{{ address }}</div>
                      </v-flex>
                  </v-layout>
                </v-container>
              </v-card>
            </v-flex>
            <v-flex xs4>
              <v-card flat>
                <v-toolbar flat dense class="black">
                  <v-toolbar-title class="body-2" style="color: white;">Code</v-toolbar-title>
                </v-toolbar>
                <v-list dense class="grey lighten-5">
                  <v-list-tile>
                    <v-list-tile-title>
                      <a :href="gitHubLink" style="text-decoration: none; color: black;">
                        View on GitHub
                        <v-icon>fa-github</v-icon>
                      </a>
                    </v-list-tile-title>
                  </v-list-tile>
                  <v-list-tile>
                    <v-list-tile-title>
                      <a :href="npmLink" style="text-decoration: none; color: black;">
                        View on npm
                        <v-icon>fa-code</v-icon>
                      </a>
                    </v-list-tile-title>
                  </v-list-tile>
                </v-list>
              </v-card>
              <br>
              <v-card>
                <v-card-row class="orange darken-1">
                  <v-toolbar flat dense class="black">
                    <v-toolbar-title class="body-2" style="color: white;">Customization</v-toolbar-title>
                  </v-toolbar>
                </v-card-row>
                <v-card-text>
                  <v-card-row>
                    <v-text-field label="Placeholder Text" v-model="placeholderText"></v-text-field>    
                    <v-switch label="Enable Geolocation" v-model="enableGeolocation" color="secondary" hide-details></v-switch>
                    <v-select label="Types" v-bind:items="typesOptions" v-model="types" hint="Choose types" persistent-hint></v-select>
                    <v-select label="Countries" v-bind:items="countryOptions" v-model="country" multiple max-height="400" hint="Choose countries to limit search to" persistent-hint></v-select>
                  </v-card-row>
                </v-card-text>
              </v-card>
            </v-flex>
          </v-layout>
        </v-container>
      </v-card>
    </main>
  </v-app>
  <script src="../dist/app.js"></script>
</body>
</html>
